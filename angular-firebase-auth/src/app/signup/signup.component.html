<div class="form-container">
  <a routerLink="/login" id="goback">Go back</a>
  <h2>Register</h2>
  <span class="error" *ngIf="error">{{ error }}</span>
    
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <input type="text" placeholder="Email" (ngModel)="email" name="email" required>
    <input type="password" placeholder="Password" (ngModel)="password" name="password" required>
    <button type="submit" [disabled]="!formData.valid" class="basic-btn">Register</button>
  </form>
</div>
